name: Build and Deploy

permissions:
  contents: write

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: |
          npm clean-install
          npm run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
